<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/users/users/show.css">
</head>
<body>
<main layout:fragment="content" class="content">
    <h2>Quản lý tài khoản</h2>
    <form th:action="@{/account}" method="post" class="user-form">
        <div class="form-group">
            <label for="username">Tên hiển thị *</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ *</label>
            <input type="text" id="address" name="address" th:value="${user.address}" required>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email *</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại *</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
        </div>

        <div class="password-section">
            <h3>Thay đổi mật khẩu</h3>
            <div class="form-group">
                <label for="currentPassword">Mật khẩu hiện tại (bỏ trống nếu không thay đổi)</label>
                <input type="password" id="currentPassword" name="currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới (bỏ trống nếu không thay đổi)</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới (bỏ trống nếu không thay đổi)</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </div>

        <div class="form-error-message">
            <span class="error-message" th:text="${error}"></span>
        </div>

        <button type="submit">Lưu Thay Đổi</button>
    </form>
</main>
</body>
</html>
